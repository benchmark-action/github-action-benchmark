name: Example for minimal setup
on:
  pull_request:

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run minimal steps to run github-action-benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cryspen/benchmark-data-extract-transform@${{ github.head_ref }}
        with:
          tool: 'cargo'
          platform: 'default'
          output-file-path: test/data/cargo_output.txt
          json-out-path: output.txt
